<form [formGroup]="registerForm"
      (ngSubmit)="onRegister(registerForm.value)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Registro de usuario</h1>
              <p class="text-muted">Ingresa tus datos</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Nombre" class="form-control" formControlName="firstName"/>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="pi pi-user"></i></span>
                <input type="text" class="form-control" pPassword  placeholder="Apellido" formControlName="lastName">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="pi pi-id-card"></i></span>
                <input type="text" pInputText placeholder="Username" class="form-control" formControlName="username"/>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="pi pi-at"></i></span>
                <input type="email" class="form-control" pPassword  placeholder="Email" formControlName="email">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit"pButton class="btn btn-primary px-4">Registrar</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0"> Sin password?</button>
                </div>
              </div>
            </div>
            <div *ngIf="showLoading">
        
            </div>
            
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Hola</h2>
                <p>Si ya tiene una cuenta ingresa con tu usuario y password.</p>
                <a href="/login">
                  <button type="button"  class="btn btn-primary active mt-3">Login</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
