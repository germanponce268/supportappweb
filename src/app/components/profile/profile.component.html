<div class="profile-container">
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img [src]="image" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            {{getFullName()}}
                        </div>
                        <div class="profile-usertitle-job">
                            {{user.role}}
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <p-button (click)="editUser()" type="button" class="btn btn-success btn-sm">Editar</p-button>
                        <p-button [disabled]="!isAdmin" (click)="delete()" icon="pi pi-check" label="Borrar"></p-button>
                        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul  class="nav">
                            <li class="active">
                                <a [routerLink]="['/user/management']" href="#">
                                <i class="glyphicon glyphicon-home"></i>
                                Overview </a>
                            </li>
                            <li>
                                <a *ngIf="isAdmin" (click)="resetPassword()" >
                                <i class="glyphicon glyphicon-user"></i>
                                Account Settings </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog [(visible)]="displayModal" [responsive]="true">
    <p-dropdown [options]="roles" [(ngModel)]="selectedRole" name='Rol' optionLabel="name" optionValue="code"
        [virtualScroll]="true" [virtualScrollItemSize]="30"></p-dropdown>
    <form [formGroup]="editForm" (ngSubmit)="onEditUser(editForm.value)">
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Nombre" type="text"formControlName="firstName">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Apellido" type="text"formControlName="lastName">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Usuario" type="text"formControlName="username">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email" type="email"formControlName="email">
        </div> <!-- form-group// -->
       
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Guardar </button>
        </div> <!-- form-group// -->                                                                       
    </form>
</p-dialog>
<p-dialog [(visible)]="displayModal2">
    <form [formGroup]="reset"(ngSubmit)="onResetPassword()">
        <label for=""> <legend>Ingresa tu email para obtener un nuevo password</legend> </label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email" type="email"formControlName="email">
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
        </div>
    </form>
</p-dialog>
