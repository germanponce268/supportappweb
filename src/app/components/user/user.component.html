<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="right">
            <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>
<p-contextMenu #cm [model]="items"></p-contextMenu>
<div class="table-container">
    <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}"
        [(contextMenuSelection)]="selectedUser"
        [contextMenu]="cm" dataKey="code">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Usuario</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [pContextMenuRow]="user">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><img [src]="user.profileImageUrl" [alt]="user.firstName" width="50" class="shadow-4" /></td>
        </tr>
    </ng-template>
</p-table>
</div>
