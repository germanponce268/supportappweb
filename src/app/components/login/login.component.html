
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<form [formGroup]="loginForm"
      (ngSubmit)="onLogin(loginForm.value)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Inicia sesion en tu cuenta</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Usuario" class="form-control" formControlName="username"/>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="pi pi-key"></i></span>
                <input type="password" class="form-control" pPassword  placeholder="Password" formControlName="password">
              </div>
              
              <div class="row">
                <div class="col-6">
                  <button type="submit"pButton class="btn btn-primary px-4">Ingresar</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
            <div *ngIf="showLoading">
        
            </div>
            
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Inscribete!</h2>
                <p>Todavia no tienes una cuenta, que estas esperando?</p>
                <a href="/register">
                  <button type="button"  class="btn btn-primary active mt-3">Registrate!</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
