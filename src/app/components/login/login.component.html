
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<form [formGroup]="loginForm"
      (ngSubmit)="onLogin(loginForm.value)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h2>Ingresar</h2>
              <p class="text-muted">Inicio de sesion</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Usuario" class="form-control" formControlName="username"/>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="pi pi-key"></i></span>
                <input type="password" class="form-control" pPassword  placeholder="Password" formControlName="password">
              </div>
              
              <div class="row">
                <div class="col-6">
                  <button type="submit"pButton class="btn btn-primary px-4">Ingresar</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" (click)="resetPassword()" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
            <div *ngIf="showLoading">
        
            </div>
            
          </div>
          <div class="card text-white bg-dark py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>sinEtiqta</h2>
                <p>Todavia no tienes una cuenta, crea una!</p>
                <a href="/register">
                  <button type="button"  class="btn btn-primary active mt-3">Registrate!</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<p-dialog [(visible)]="displayModal">
  <form [formGroup]="reset"(ngSubmit)="onResetPassword()">
      <label for=""> <legend>Ingresa tu email para obtener un nuevo password</legend> </label>
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
           </div>
          <input name="" class="form-control" placeholder="Email" type="email"formControlName="email">
      </div> 
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
      </div>
  </form>
</p-dialog>
