<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p class="navbar-brand ml-3 mt-2">{{title}}</p>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-collapse collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ml-4 active">
          <a class="nav-link" [routerLink]="'/main'">Home</a>
        </li>
        <li class="nav-item">
          <div *ngIf="!isAdmin; else link">
              <a class="nav-link">Usuarios</a>
          </div>
          <ng-template #link>
            <a [routerLink]="['/user/management']">Usuarios</a>
          </ng-template>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/profile'">{{loguedUser.username}}</a>
        </li>
      </ul>
    </div>  
      
      <form [formGroup]="search" class="form-inline my-2 my-lg-0">
        <input [placeholder]="placeholder"
               (keyup.enter)="emitValue(search.get('searchTerm')?.value)"
               class="form-control mr-sm-2" type="search" formControlName="searchTerm" placeholder="Search" aria-label="Search">
      </form>
      <div class="logout">
        <ul>
          <li>
            <a (click)="logout()" href="">
             Salir
            </a>
          </li>
        </ul>
      </div>
</nav>
