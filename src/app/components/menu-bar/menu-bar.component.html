<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <p class="navbar-brand" *ngIf="titleAction$ |async as title">{{title}}</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
           (click)="changeTitle('Usuarios')">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeTitle('Herramientas')">Herramientas</a>
        </li>
      </ul>
      
      
      <form [formGroup]="search" class="form-inline my-2 my-lg-0">
        <input [placeholder]="placeholder"
               (keyup.enter)="emitValue(search.get('searchTerm')?.value)"
               class="form-control mr-sm-2" type="search" formControlName="searchTerm" placeholder="Search" aria-label="Search">
      </form>
      <div class="logout">
        <ul>
          <li>
            <a (click)="logout()" href="">
             Salir
            </a>
          </li>
        </ul>
      </div>
    </div>
    
  </nav>
