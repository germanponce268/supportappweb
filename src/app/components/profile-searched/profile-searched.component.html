
<p-dialog [(visible)]="displayModal" [responsive]="true">
    <p-dropdown [options]="roles" [(ngModel)]="selectedRole" name='Rol' optionLabel="name" optionValue="code"
        [virtualScroll]="true" [virtualScrollItemSize]="30"></p-dropdown>
    <form [formGroup]="editForm" (ngSubmit)="onEditUser(editForm.value)">
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Nombre" type="text"formControlName="firstName">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Apellido" type="text"formControlName="lastName">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Usuario" type="text"formControlName="username">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email" type="email"formControlName="email">
        </div> <!-- form-group// -->
       
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Guardar </button>
        </div> <!-- form-group// -->                                                                       
    </form>
</p-dialog>
<p-dialog [(visible)]="displayModal2">
    <form [formGroup]="reset"(ngSubmit)="onResetPassword()">
        <label for=""> <legend>Ingresa tu email para obtener un nuevo password</legend> </label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email" type="email"formControlName="email">
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
        </div>
    </form>
</p-dialog>
<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img [src]="image" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{getFullName()}}</h4>
                      <p class="text-secondary mb-1">{{getRole()}}</p>
                      <p-button  class="p-button-primary" [disabled]="!isAdmin" (click)="editUser()" icon="pi pi-pencil" label="Editar"></p-button>
                        <p-button class="p-button-warning" [disabled]="!isAdmin" (click)="delete()" icon="pi pi-trash" label="Borrar"></p-button>
                    
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nombre Completo</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{getFullName()}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{getEmail()}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{getUsername()}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">User ID</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{getUserId()}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Bloqueado</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{lockedLabel()}}
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
              <div class="profile-usermenu">
                <ul  class="nav">
                    <li class="active">
                        <a [routerLink]="['/main']" href="#">
                        <i class="glyphicon glyphicon-home"></i>
                        Volver </a>
                    </li>
                    <li>
                        <a *ngIf="isAdmin" (click)="resetPassword()" >
                        <i class="glyphicon glyphicon-user"></i>
                        Account Settings </a>
                    </li>
                </ul>
            </div>
            </div>
          
          </div>
          
        </div>
    </div>
